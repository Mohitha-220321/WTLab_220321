<!DOCTYPE html>
<html>
<head>
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:url("pic.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-card {
            background: white;
            padding: 25px;
            width: 300px;
            border-radius: 12px;
            text-align: center;
            
        }

        input {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 15px;
            background:skyblue;
            color: rgb(235, 230, 230);
            border: none;
            border-radius: 5px;
        
        }
        .temp {
            font-size: 36px;
            margin: 10px 0;
        }     
    </style>
</head>
<body>

<div class="weather-card">
    <h2>Weather Dashboard</h2>

    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="showWeather()">Get Weather</button>

    <h3 id="cityName">City</h3>
    <div class="temp" id="temperature">--°C</div>
    <div class="condition" id="condition">Weather condition</div>
</div>

<script>
    function showWeather() {
        let city = document.getElementById("city").value;

        if (city === "") {
            alert("Please enter a city name");
            return;
        }

        
        document.getElementById("cityName").innerText = city;
        document.getElementById("temperature").innerText = "29°C";
        document.getElementById("condition").innerText = "Sunny";
    }
</script>

</body>
</html>
